<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNAF Mini Game | Akina Castellano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 { color: #FF9CED; }

    #game-room {
      width: 400px;
      height: 300px;
      background: #111;
      margin: 20px auto;
      border: 2px solid #FF9CED;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    .door, .animatronic, .light {
      position: absolute;
    }

    .door {
      width: 50px;
      height: 100%;
      top: 0;
      background-color: #222;
      cursor: pointer;
      transition: background 0.3s;
    }

    #leftDoor { left: 0; }
    #rightDoor { right: 0; }

    .door.closed { background-color: #FF9CED; }

    .animatronic {
      width: 80px;
      height: 120px;
      bottom: 0;
      left: 160px;
      background-color: #555;
      display: none;
      border-radius: 10px;
    }

    .light {
      width: 50px;
      height: 50px;
      top: 20px;
      left: 175px;
      border-radius: 50%;
      background-color: #333;
      transition: background 0.2s;
    }

    .light.on { background-color: #FFFF00; }

    .log {
      margin-top: 20px;
      min-height: 30px;
      font-size: 1rem;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF9CED;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>FNAF Mini Game</h1>
  <p>Click doors to close them and survive the night!</p>

  <div id="game-room">
    <div id="leftDoor" class="door"></div>
    <div id="rightDoor" class="door"></div>
    <div id="animatronic" class="animatronic"></div>
    <div id="light" class="light"></div>
  </div>

  <div class="log" id="log">Night started...</div>
  <a class="button" href="index.html">Back to Home</a>

  <script>
    const leftDoor = document.getElementById("leftDoor");
    const rightDoor = document.getElementById("rightDoor");
    const animatronic = document.getElementById("animatronic");
    const light = document.getElementById("light");
    const log = document.getElementById("log");

    let leftClosed = false;
    let rightClosed = false;
    let gameOver = false;

    leftDoor.addEventListener("click", () => {
      if(gameOver) return;
      leftClosed = !leftClosed;
      leftDoor.classList.toggle("closed");
      log.textContent = leftClosed ? "Left door closed!" : "Left door open!";
    });

    rightDoor.addEventListener("click", () => {
      if(gameOver) return;
      rightClosed = !rightClosed;
      rightDoor.classList.toggle("closed");
      log.textContent = rightClosed ? "Right door closed!" : "Right door open!";
    });

    light.addEventListener("click", () => {
      light.classList.toggle("on");
      log.textContent = light.classList.contains("on") ? "Light on!" : "Light off!";
    });

    function moveAnimatronic() {
      if(gameOver) return;

      const chance = Math.random();
      if(chance < 0.4) {
        animatronic.style.display = "block";
        log.textContent = "Animatronic spotted!";
        if((Math.random() < 0.5 && !leftClosed) || (Math.random() >= 0.5 && !rightClosed)) {
          log.textContent = "ðŸ’€ You were caught! Game Over.";
          gameOver = true;
        }
      } else {
        animatronic.style.display = "none";
        if(!gameOver) log.textContent = "Safe... for now.";
      }
    }

    setInterval(moveAnimatronic, 3000);
  </script>

</body>
</html>

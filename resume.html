<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Akina Castellano</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .resume-container {
      max-width: 1000px;
      margin: 20px auto;
      height: 80vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Resume</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
  </nav>

  <div class="resume-container">
    <iframe src="Akina_Castellano_Resume.pdf" frameborder="0"></iframe>
  </div>

  <section>
    <div class="contact-icons">
      <a href="mailto:akinacast@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/akina-castellano" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/akcast8" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </section>

  <script>
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      },
      { threshold: 0.1 }
    );
  
    document.querySelectorAll(".resume-container").forEach(section => {
      section.classList.add("hidden");
      observer.observe(section);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Resume</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
  </nav>

  <div class="resume-container">
    <iframe src="Akina_Castellano_Resume.pdf" frameborder="0"></iframe>
  </div>

  <div class="contact-icons">
    <a href="mailto:akinacast@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/akina-castellano" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/akcast8" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <script>
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      },
      { threshold: 0.3 }
    );
  
    document.querySelectorAll("resume-container").forEach(section => {
      section.classList.add("hidden");
      observer.observe(section);
    });
  </script>

</body>
</html>

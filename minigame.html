<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini RPG Dungeon | Akina Castellano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #1c1c1c;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: background 0.2s;
    }

    .player {
      color: #FF9CED;
    }

    .enemy {
      color: #FFD700;
    }

    .goal {
      color: #00FFAA;
    }

    .log {
      margin-top: 20px;
      min-height: 40px;
      font-size: 1rem;
      opacity: 0.9;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF9CED;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Mini RPG Dungeon</h1>
  <p>Use arrow keys to move your character (ðŸ¤º). Reach the goal (ðŸ’Ž) and avoid enemies (ðŸ‘¾).</p>

  <div id="game-container"></div>
  <div class="log" id="log">Move with arrow keys.</div>
  <a class="button" href="index.html">Back to Home</a>

  <script>
    const rows = 8;
    const cols = 8;
    const container = document.getElementById("game-container");
    const log = document.getElementById("log");

    let playerPos = {x: 0, y: 0};
    const enemyPos = {x: 5, y: 5};
    const goalPos = {x: 7, y: 7};

    const grid = [];
    for(let y=0; y<rows; y++){
      const row = [];
      for(let x=0; x<cols; x++){
        const cell = document.createElement("div");
        cell.classList.add("cell");
        container.appendChild(cell);
        row.push(cell);
      }
      grid.push(row);
    }

    function render() {
      for(let y=0; y<rows; y++){
        for(let x=0; x<cols; x++){
          grid[y][x].textContent = "";
          grid[y][x].className = "cell";
        }
      }
      grid[playerPos.y][playerPos.x].textContent = "ðŸ¤º";
      grid[playerPos.y][playerPos.x].classList.add("player");

      grid[enemyPos.y][enemyPos.x].textContent = "ðŸ‘¾";
      grid[enemyPos.y][enemyPos.x].classList.add("enemy");

      grid[goalPos.y][goalPos.x].textContent = "ðŸ’Ž";
      grid[goalPos.y][goalPos.x].classList.add("goal");
    }

    function movePlayer(dx, dy){
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      if(newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;
      playerPos.x = newX;
      playerPos.y = newY;

      if(playerPos.x === enemyPos.x && playerPos.y === enemyPos.y){
        log.textContent = "You died. Game Over.";
        document.removeEventListener("keydown", handleKey);
      } else if(playerPos.x === goalPos.x && playerPos.y === goalPos.y){
        log.textContent = "You reached the treasure! Victory!";
        document.removeEventListener("keydown", handleKey);
      } else {
        log.textContent = "Keep moving...";
      }
      render();
    }

    function handleKey(e){
      switch(e.key){
        case "ArrowUp": movePlayer(0, -1); break;
        case "ArrowDown": movePlayer(0, 1); break;
        case "ArrowLeft": movePlayer(-1, 0); break;
        case "ArrowRight": movePlayer(1, 0); break;
      }
    }

    document.addEventListener("keydown", handleKey);
    render();
  </script>

</body>
</html>
